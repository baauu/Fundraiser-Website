<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Slider</title>

    <!-- Swiper CSS --> 
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/pic1.webp" alt="" />
            </div>
            <div class="profile-details">
              <div class="name-job">
                <h3 class="name">Page Name</h3>
                <h4 class="job">$ Raised Bar</h4>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/pic2.jpeg" alt="" />
            </div>
            <div class="profile-details">
              <div class="name-job">
                <h3 class="name">Page Name</h3>
                <h4 class="job">$ Raised Bar</h4>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/pic3.jpeg" alt="" />
            </div>
            <div class="profile-details">
              <div class="name-job">
                <h3 class="name">Page Name</h3>
                <h4 class="job">$ Raised Bar</h4>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/pic4.jpeg" alt="" />
            </div>
            <div class="profile-details">
              <div class="name-job">
                <h3 class="name">Page Name</h3>
                <h4 class="job">$ Raised Bar</h4>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="images/showImg/pic5.jpeg" alt="" />
            </div>
            <div class="profile-details">
              <div class="name-job">
                <h3 class="name">Page Name</h3>
                <h4 class="job">$ Raised Bar</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
