        const createAccount = async () => {

            try {
                await createUserWithEmailAndPassword(auth, emailSignUpVal, passSignUpVal);

                const uid = userID.uid;
                alert(uid);
                
                set(ref(db, "Individuals/" + uid), {
                    email: emailSignUpVal,
                    uid: uid,
                    username: usernameVal,
                })
            }
            catch (error) {

            }
