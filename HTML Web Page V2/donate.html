        function GetData() {
            const dbref = ref(db);

            get(child(dbref, ("Pages/" + dbKey)))
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        //findName.innerHTML = "Name: " + snapshot.val().Name;
                        //findAge.innerHTML = "Age: " + snapshot.val().Age;
                        var title = snapshot.val().Title;
                        var descrip = snapshot.val().Descrip;
                        //alert(title);
                        AddData(title, descrip);
                    } else {
                        alert("No data found");
                    }
                })
                .catch((error) => {
                    alert(error)
                })
        }

        function AddData(fundTitle, fundDescrip) {
            var title = document.getElementById("title");
            var description = document.getElementById("description");
            var paymentBtn = document.getElementById("paymentButton");
            title.innerHTML = fundTitle;
            description.innerHTML = fundDescrip;
            paymentBtn.href = "payment.html?" + dbKey;

        }

        window.addEventListener("load", GetData);
